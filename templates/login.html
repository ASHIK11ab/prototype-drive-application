<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/login-register.css">
  <title>Login to MyDrive</title>
</head>
<body>
  <main class="container">
    <span class="brand-text">mydrive</span>
    <span class="sub-text">Login</span>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Enter your username">
      <label for="username">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your secret password">
      <span class="info-text">Dont have an account <a href="/register">register instead.</a></span>
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
